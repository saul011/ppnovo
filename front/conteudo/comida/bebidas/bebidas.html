<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bebidas</title>
    <link rel="stylesheet" href="bebidas.css">
</head>
<body>
    
    <a href="http://127.0.0.1:5500/front/conteudo/comida/comida.html" id="voltar">Voltar</a>

        <div class="item">
            <h1 class="input">REFRIGERANTE</h1>
            <div class="img-wrapper">
                <img src="./../../styles/assets/refrigerante.jpg" id="refri" alt="Refrigerante">
            </div>
        </div>

        <!-- Item 2 -->
        <div class="item">
            <h1 class="input">SUCO</h1>
            <div class="img-wrapper">
                <img src="./../../styles/assets/suco.JPG" id="suco" alt="Suco">
            </div>
        </div>

        <!-- Item 3 -->
        <div class="item">
            <h1 class="input">ÁGUA</h1>
            <div class="img-wrapper">
                <img src="./../../styles/assets/agua.JPG" id="agua" alt="Água">
            </div>
        </div>

        <!-- Item 4 -->
        <div class="item">
            <h1 class="input">CHÁ</h1>
            <div class="img-wrapper">
                <img src="./../../styles/assets/cha.JPG" id="cha" alt="Chá">

            </div>

            <h1 class="input">LEITE</h1>
            <div class="img-wrapper">
                <img src="./../../styles/assets/leite.avif" id="leite" alt="Leite">
            </div>
        </div>

        <div class="item">
            <h1 class="input">CERVEJA</h1>
            <div class="img-wrapper">
                <img src="./../../styles/assets/cerveja.webp" id="cerveja" alt="cerveja">
