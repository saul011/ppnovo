<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Itens</title>
    <link rel="stylesheet" href="itens.css">
</head>
<body>
    <div class="container">
        <h2>Cadastro de Itens</h2>
        <form action="/cadastrar-item" method="POST" enctype="multipart/form-data">
            
            <label for="nome">Nome do Item</label>
            <input type="text" id="nome" name="nome" required>

            <label for="categoria">Categoria</label>
            <select id="categoria" name="categoria_id" required>
                <option value="">Selecione uma categoria</option>
                <!-- As opções serão preenchidas dinamicamente a partir do banco de dados -->
                <!-- Exemplo de uma categoria -->
                <!-- <option value="1">Eletrônicos</option> -->
            </select>

            <label for="imagem">Imagem do Item</label>
            <input type="file" id="imagem" name="imagem" accept="image/*" required>

            <button type="submit">Cadastrar Item</button>
        </form>
    </div>
</body>
</html>
