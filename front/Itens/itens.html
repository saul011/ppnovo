<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Itens</title>
    <link rel="stylesheet" href="itens.css">
</head>
<body>
    <div class="container">
        <h2>Cadastro de Itens</h2>
        <form action="#" method="POST" enctype="multipart/form-data">

            <label for="nome">Nome do Item</label>
            <input type="text" id="nome" name="nome" required>

            <label for="categoria">Categoria</label>
            <select id="categoria_id" name="categoria_id" required>
                <option value="">Selecione uma categoria</option>
                  <option value="1">Animais</option>
                  <option value="2">Comida</option>
                  <option value="3">Cores</option>
                  <option value="4">Rotina</option>
                  <option value="5">Números</option>
                  <option value="6">Objetos</option>
                  <option value="7">Alfabeto</option>
                  <option value="8">Formas</option>
                  <option value="9">Emoções</option>
                  <option value="10">Roupas</option>
            </select>

            <label for="imagem">Imagem do Item</label>
            <input type="file" id="imagem" name="imagem" accept="image/*" required>

            <button id="cadastro"  type="button">Cadastrar Item</button>
        </form>
    </div>
</body>
<script src="formulario.js"></script>
</html>
